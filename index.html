<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>

        <h1> Calculator </h1>
        <div class="body-container">
            <div class="main-container">

                <div class = "display-container">
                    
                </div>
                
                 <div class="button-container">
                     
                    <div class="first-row btn-row">
                        <div id = "ac" class="btns operations">  
                            <p class="btn-text"> A/C</p>
                        </div>
                        <div id = "sign" class ="btns operations">
                            <p class="btn-text"> +/-</p>
                        </div>
                        <div id = "percentage" class = "btns operations">
                            <p class="btn-text">%</p>
                        </div>
                        <div id = "division" class = "btns operations">
                            <p class="btn-text"> /</p>
                        </div>
                    </div>

                    <div class="second-row btn-row">  
                        <div id = "seven" class="btns numbers">  
                            <p class="btn-text">7</p>
                        </div>
                        <div id = "eight" class="btns numbers">  
                            <p class="btn-text">8</p>
                        </div>
                        <div id = "nine" class="btns numbers">  
                            <p class="btn-text">9</p>
                        </div>
                        <div id = "multiplication" class="btns operations">  
                            <p class="btn-text">*</p>
                        </div>
                    </div>

                    <div class="third-row btn-row">
                        <div id = "four" class="btns numbers">  
                            <p class="btn-text">4</p>
                        </div>
                        <div id = "five" class="btns numbers">  
                            <p class="btn-text">5</p>
                        </div>
                        <div id = "six" class="btns numbers">  
                            <p class="btn-text">6</p>
                        </div>
                        <div id = "substraction" class="btns operations">  
                            <p class="btn-text">-</p>
                        </div>
                    </div>

                    <div class="fourth-row btn-row">
                        <div id = "one" class="btns numbers">  
                            <p class="btn-text"> 1</p>
                        </div>
                        <div id = "two" class="btns numbers">  
                            <p class="btn-text">2</p>
                        </div>
                        <div id = "three" class="btns numbers">  
                            <p class="btn-text">3</p>
                        </div>
                        <div id = "addition" class="btns operations">  
                            <p class="btn-text">+</p>
                        </div>
                    </div>

                    <div class="fifth-row btn-row">
                        <div id = "zero" class="btns numbers">  
                            <p class="btn-text">0</p>
                        </div>
                        <div id = "dot" class="btns numbers">  
                            <p class="btn-text">.</p>
                        </div>
                        <div id = "equal" class="btns operations">  
                            <p class="btn-text">+</p>
                        </div>
                    </div>

                 </div>


            </div>

        </div>
    </body>
</html>
